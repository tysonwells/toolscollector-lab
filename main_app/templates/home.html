{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="tool-container">
    <img class="tool-image" src="{% static 'images/Wrench.svg' %}" alt="The Tools Collector" />
  </div>
  <img 
    {% comment %} src="{% static 'images/logotype.svg' %}"  {% endcomment %}
    {% comment %} alt="Text reads: Tool Collector" {% endcomment %}
  />
</section>

{% if not user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
{% endif %}

{% endblock %}
