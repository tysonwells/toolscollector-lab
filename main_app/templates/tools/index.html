{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/tool-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Tool List</h1>
 </section>

<section class="card-container">
  {% for tool in tools %}
    <div class="card">
      <a href="{% url 'tools_detail' tool.id %}">
      <div class="card-content">
        <div class="card-img-container">
        </div>
        <h3 class="card-title">Name: {{ tool.name }}</h3>

        <p><small><strong> Manufacturer: </strong>{{ tool.manufacturer }}</small></p>
        <p><small><strong> ModelNumber: </strong>{{ tool.modelNumber }}</small></p>
        <p><small><strong> Description: </strong>{{ tool.description }}</small></p>
      </div>
    </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
