{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/tool-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Tools List</h1>
  
</section>

<section class="card-container">
  {% for tool in tools %}
    <div class="card">
      <a href="{% url 'tools_detail' tool.id %}">
        <div class="card-content">
          <div class="card-img-container">          
            
          </div>
          <h2 class="card-title">{{ tool.name }}</h2>

        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
